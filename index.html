<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>A Special Message For You</title>
    <style>
        :root {
            --pink: #ffafcc;
            --dark-pink: #fb6f92;
            --bg-color: #ffe5ec;
            /* Lens is now 100px wide (50px radius) */
            --lens-size: 100px; 
        }

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; 
            touch-action: none; 
            background-color: var(--bg-color);
            font-family: 'Segoe UI', sans-serif;
        }

        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 85%;
            background: white;
            padding: 40px 20px;
            border-radius: 30px;
            box-shadow: 0 15px 30px rgba(251, 111, 146, 0.2);
            text-align: center;
            z-index: 1;
        }

        .meow-layer {
            font-size: 20px;
            color: var(--dark-pink);
            line-height: 2;
            user-select: none;
            font-weight: bold;
        }

        #revealed-text {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: #fff;
            color: #c9184a;
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: none;
            z-index: 9;
            clip-path: circle(0px at 0% 0%);
        }

        .secret-content {
            width: 80%;
            text-align: center;
            font-size: 22px;
            font-weight: bold;
            line-height: 1.6;
        }

        #lens-frame {
            position: absolute;
            width: var(--lens-size);
            height: var(--lens-size);
            border: 4px solid var(--dark-pink);
            border-radius: 50%;
            pointer-events: none;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            z-index: 10;
            display: none;
            background: rgba(255, 255, 255, 0.1);
        }

        #finger-pointer {
            position: absolute;
            width: 15px;
            height: 15px;
            background: rgba(251, 111, 146, 0.3);
            border-radius: 50%;
            z-index: 5;
            display: none;
            pointer-events: none;
        }

        .instruction {
            position: fixed;
            bottom: 30px;
            width: 100%;
            text-align: center;
            font-size: 13px;
            color: #fb6f92;
            font-weight: bold;
            text-transform: uppercase;
        }

        .cat-emoji { font-size: 40px; margin-bottom: 10px; }
    </style>
</head>
<body>

    <div class="container">
        <div class="cat-emoji">üêæ</div>
        <div class="meow-layer">
            meow meow meowww! <br>
            meow meow meow meow. <br>
            meow meow meow? ‚ù§Ô∏è
        </div>
    </div>

    <div id="revealed-text">
        <div class="secret-content">
            <div class="cat-emoji">üòª</div>
            To the purr-fect girl...<br>
            Every meow means <br>
            I want to be yours forever.
        </div>
    </div>

    <div id="lens-frame"></div>
    <div id="finger-pointer"></div>

    <div class="instruction">Hold and drag to decode</div>

    <script>
        const lens = document.getElementById('lens-frame');
        const reveal = document.getElementById('revealed-text');
        const pointer = document.getElementById('finger-pointer');
        
        // As requested:
        const lensRadius = 50; 
        // Adjusted vertical offset for a smaller lens:
        const verticalOffset = 100; 

        function handleMove(e) {
            const touch = e.touches ? e.touches[0] : e;
            const fingerX = touch.clientX;
            const fingerY = touch.clientY;

            const lensX = fingerX;
            const lensY = fingerY - verticalOffset;

            lens.style.display = 'block';
            pointer.style.display = 'block';
            
            pointer.style.left = (fingerX - 7.5) + 'px';
            pointer.style.top = (fingerY - 7.5) + 'px';

            lens.style.left = (lensX - lensRadius) + 'px';
            lens.style.top = (lensY - lensRadius) + 'px';

            reveal.style.clipPath = `circle(${lensRadius}px at ${lensX}px ${lensY}px)`;
            
            if(e.touches) e.preventDefault();
        }

        document.addEventListener('touchstart', handleMove, { passive: false });
        document.addEventListener('touchmove', handleMove, { passive: false });
        
        document.addEventListener('touchend', () => {
            lens.style.display = 'none';
            pointer.style.display = 'none';
            reveal.style.clipPath = `circle(0px at 0% 0%)`;
        });
    </script>
</body>
</html>
